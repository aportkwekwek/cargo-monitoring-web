<div class="app-body fadeIn">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto" >
          <div class="card mx-4" >
            <div class="card-body p-4">

              <form [formGroup]='form' ngForm (ngSubmit)="register()"  id="#mainContainer"> 
                <h1>Register</h1>
                <p class="text-muted">Create your account</p>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-user"></i></span>
                  </div>
                  <input formControlName="name" type="text" class="form-control" placeholder="Name" autocomplete="username" required>
                </div>

                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-flag"></i></span>
                  </div>
                  <input formControlName="username" type="text" class="form-control" placeholder="Username" autocomplete="username" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text">@</span>
                  </div>
                  <input formControlName="email" type="text" class="form-control" placeholder="Email" autocomplete="email" required>
                </div>
                <div class="input-group mb-3">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input formControlName="password" type="password" class="form-control" placeholder="Password" autocomplete="new-password" required>
                </div>
                <div class="input-group mb-4">
                  <div class="input-group-prepend">
                    <span class="input-group-text"><i class="icon-lock"></i></span>
                  </div>
                  <input formControlName="confirmpassword" type="password" class="form-control" placeholder="Repeat password" autocomplete="new-password" required>
                </div>
                <button type="submit" class="btn btn-block btn-success">Create Account</button>
              </form>
              
            </div>
            <div class="card-footer p-4">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-block btn-twitter"><a routerLink='/login' style="text-decoration: none; color:white;">Login</a></button>
                </div>
                <div class="col-6">
                  <button class="btn btn-block btn-twitter" type="button"><span>Forgot Password?</span></button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
